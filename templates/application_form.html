<div class="container mt-5">
    <h4 class="text-center text-primary mb-4">Application Form</h4>
    <form action="/job/{{job['id']}}/apply" method="POST" enctype="multipart/form-data">
    
      <div class="mb-3">
        <label for="full_name" class="form-label">Name</label>
        <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Rahul Sharma" required>
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="rahul.sharma@email.com" required>
      </div>
  
      <div class="mb-3">
        <label for="linkedin_url" class="form-label">LinkedIn</label>
        <input type="url" class="form-control" id="linkedin_url" name="linkedin_url" placeholder="Enter LinkedIn URL" required>
      </div>
  
      <div class="mb-3">
        <label for="resume" class="form-label">Resume Link</label>
        <input type="url" class="form-control" id="resume" name="resume" placeholder="Link to your resume" required>
      </div>
  


      <div class="mb-3 text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
  
    </form>
  </div>
